<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<link rel=stylesheet href="style.css">
</head>
<body>


<div id="containers">
	<div id="container">
		<fieldset>
			<legend id="title">Video Player</legend>
			<div id="selectFile">
				<FORM id="form" onsubmit="return false;">
					<div>Input Nim</div>
					<input type="text" id="nim">
					
					<div>Input Nama</div>
					<input type="text" id="nama">
					
					<div id="head-upload">Upload Video Kamu</div>
					<div id="upload">
						<input id="body-upload" name="localfile" size="50" maxlength="100000" accept="video/*" type="file" onchange="isSelected();">
						<button id="tombol" onclick="playlocalVID();">Play Video</button>
					</div>
				</FORM>
			</div>
		</fieldset>
	</div>

  <div id="video">
	  	<table id="dataDiri">
	  		<tr>
	  			<th>Nim</th>
	  			<td>:</td>
	  			<td id="hasilNim"></td>
	  		</tr>
	  		<tr>
	  			<th>Nama</th>
	  			<td>:</td>
	  			<td id="hasilNama"></td>
	  		</tr>
	  		<tr>
	  			<th>Judul Video</th>
	  			<td>:</td>
	  			<td id="judul"></td>
	  		</tr>
	  	</table>
    <video controls loop id="videoPlayer">
      <source id="currentVID">
    </video>
    <span>Video akan tampil disini</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
